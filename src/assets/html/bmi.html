<!DOCTYPE html>
<html lang="en">

<head>
    <title>Self_Defense |BMI Calculator</title>
    <link rel="shortcut icon" type="images" href="./logo.jpg">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../css/bmi.css">
</head>

<body>
     <div class="header">
        <nav>
            <ul>
                <li><a href="https://yarl-it-hub.netlify.app/src/pages/fit.html">Back to Fitness</a></li>
            </ul>
        </nav>
    <div class="container">
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Normal weight</p>
    </div>
    </div>

    <!--Script-->
    <script src="../js/bmi.js"></script>
</body>

</html>
